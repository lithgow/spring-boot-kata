ext {

    springBootVersion = '2.2.4.RELEASE'

    libs = [
            eurekaServer              : 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:2.2.1.RELEASE',
            eurekaClient              : 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.2.1.RELEASE',
            springBootStarterWeb      : "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
            springBootThymeLeafStarter: "org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}",
            jacksonDatatypeJsr310     : 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.10.2',

            swagger                   : 'io.springfox:springfox-swagger2:2.9.2',
            swaggerUI                 : 'io.springfox:springfox-swagger-ui:2.9.2',

            gson                      : 'com.google.code.gson:gson:2.8.2', // this is to avoid a NoSuchMethodException
            guava                     : 'com.google.guava:guava:28.2-jre',
            jaxb                      : 'javax.xml.bind:jaxb-api:2.3.1',
            jaxbruntime               : 'org.glassfish.jaxb:jaxb-runtime:2.3.2',

            test                      : [
                    junitApi             : 'org.junit.jupiter:junit-jupiter-api:5.6.0',
                    junitEngine          : 'org.junit.jupiter:junit-jupiter-engine:5.6.0',
                    mockito              : 'org.mockito:mockito-core:3.2.4',
                    assertj              : 'org.assertj:assertj-core:3.15.0',
                    jsonAssert           : 'org.skyscreamer:jsonassert:1.5.0',

                    restAssured          : 'io.rest-assured:rest-assured:4.2.0',

                    springBootStarterTest: "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
            ]
    ]
}
